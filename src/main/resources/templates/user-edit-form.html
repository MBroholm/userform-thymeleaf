<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Edit Form</title>
</head>
<body>
<h1>User Edit Form</h1>

<form action="#" th:action="@{/user/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{userId}"/>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}">
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}">
    <br>

    <label for="userRole">User Role:</label>
    <select id="userRole" th:field="*{userRole}">
        <option th:each="role: ${userRoles}" th:value="${role}" th:text="${role}"></option>
    </select>
    <br>

    <button type="submit">Register edits</button>
</form>
</body>
</html>
